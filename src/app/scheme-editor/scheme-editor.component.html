<div class="flex-container">
  <lc-scroll-box [sensitivity]="2" (scrollChanged)="onScrollChanged($event)">
    <div class="work-area">
      <app-connection-lines></app-connection-lines>
      <lc-shift-box class="work-area-shift-box" (lcmove)="onNewPosition($event)">
        <app-table *ngFor="let table of tableList" [currentTable]="table"></app-table>
      </lc-shift-box>
    </div>
  </lc-scroll-box>

</div>

<button class="add-button" (click)="addTable()">+</button>
