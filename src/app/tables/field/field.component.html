<div class="field-row">
  <div class="field-icons">
    <img src="assets/icon-pkey.svg" title="Primary Key" *ngIf = "currentField.isPrimaryKey">
    <img src="assets/icon-nn.svg" *ngIf = "!currentField.isAllowNulls&&!currentField.isPrimaryKey">
    <img src="assets/icon-fkey.svg" title="Foreign Key" *ngIf = "currentField.isForeignKey">
  </div>
  <div class="field-name">
    <p>{{currentField.name}}</p>
  </div>
  <div class="field-type">
    <p>{{currentField.type.definition.name}} {{getArgumentsString()}}</p>
  </div>
  <div class="field-options" (click)="fieldOptionsToggle()">
    <img src="assets/icon-data-configuration.svg" alt="options">
  </div>
</div>
<app-field-options
  *ngIf="isFieldOptionsActive"
  [currentField]="currentField"
  (canceled)="onCanceled($event)"  
>
</app-field-options>
