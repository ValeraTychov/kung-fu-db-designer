<div class="table-header lc-shift-hook">
  <p class="lc-shift-hook">{{currentTable.name}}</p>
  <div class="table-options-icon" (click)="tableOptionsToggle()">
    <img src="assets/icon-settings.svg" alt="">
  </div>
</div>
<div class="table-comment" *ngIf="currentTable.comment.length > 0">Comment: {{currentTable.comment}}</div>
<app-table-options 
  *ngIf="isTableOptionsActive"
  [currentTable]="currentTable"
  (canceled)="tableOptionsClose()"  
>
</app-table-options>
<app-field-list [currentTable]="currentTable"></app-field-list>
