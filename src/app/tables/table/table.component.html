<div class="table-header lc-shift-hook">
  <p class="lc-shift-hook">{{table.name}}</p>
  <div class="table-options-icon" (click)="tableOptionsToggle()">
    <img src="assets/icon-settings.svg" alt="">
  </div>
</div>
<div class="table-comment" *ngIf="table.comment.length > 0">Comment: {{table.comment}}</div>
<app-table-options 
  *ngIf="isTableOptionsActive"
  [tableId]="tableId"
  (canceled)="tableOptionsClose()"  
>
</app-table-options>
<app-field-list [tableId]="tableId"></app-field-list>
